<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
     <h:form id="showform">
     <h:dataTable rowIndexVar="row" value="#{personBean.allPersons}" columnClasses="jeden,dwa,trzy,cztery" var="item" border="1" cellpadding="0" cellspacing="0"> 
      <f:facet name="header">#{msg.personAllLabel}</f:facet>
      <h:column>
        <f:facet name="header">#{msg.personFirstNameLabel}</f:facet>
       <h:inputText value="#{item.firstName}" size="10" rendered="#{item.editable}" />
 
    <h:outputText value="#{item.firstName}" rendered="#{not item.editable}" />
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personZipCodeLabel}</f:facet>
               <h:inputText value="#{item.zipCode}" size="10" rendered="#{item.editable}" />
     <h:outputText value="#{item.zipCode}" rendered="#{not item.editable}" />
      </h:column>
      
            <h:column>
        <f:facet name="header">#{msg.personMarriedLabel}</f:facet>
               <h:inputText value="#{item.married}" size="10" rendered="#{item.editable}" />
     <h:outputText value="#{item.married}" rendered="#{not item.editable}" />
      </h:column>
      
            <h:column>
        <f:facet name="header">#{msg.personPinLabel}</f:facet>
               <h:inputText value="#{item.pin}" size="10" rendered="#{item.editable}" />
     <h:outputText value="#{item.pin}" rendered="#{not item.editable}" />
      </h:column>
      
            <h:column>
        <f:facet name="header">#{msg.personWeightLabel}</f:facet>
               <h:inputText value="#{item.weight}" size="10" rendered="#{item.editable}" />
     <h:outputText value="#{item.weight}" rendered="#{not item.editable}" />
      </h:column>
      
                  <h:column>
        <f:facet name="header">#{msg.personNumOfChildrenLabel}</f:facet>
               <h:inputText value="#{item.numOfChildren}" size="10" rendered="#{item.editable}" />
     <h:outputText value="#{item.numOfChildren}" rendered="#{not item.editable}" />
      </h:column>
      
                        <h:column>
        <f:facet name="header">#{msg.personDobLabel}</f:facet>
               <h:inputText value="#{item.dateOfBirth}" size="10" rendered="#{item.editable}" >
               	<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
               	</h:inputText>
     <h:outputText value="#{item.dateOfBirth}" rendered="#{not item.editable}" >
     <f:convertDateTime type="date" pattern="dd.MM.yyyy" />
     </h:outputText>
      </h:column>
      
      <h:column>
      <h:commandLink value="#{msg.edit}" action="#{personBean.editAction(item)}" rendered="#{not item.editable}" />
      </h:column>
      <h:column>
      <h:commandLink value="#{msg.del}" action="#{personBean.delPerson(item)}" rendered="#{not item.editable}" />
      </h:column>
     </h:dataTable>
     <h:commandButton value="#{msg.save}" action="#{personBean.saveAction}"/>
      </h:form>
     <h:form>
        <h:commandLink value="#{msg.personAddLabel}" action="add" />
     </h:form>
      
	</ui:define>

</ui:composition>
